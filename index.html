<html>
  <head>

	<script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
	<title>US Coin Detecter</title>

  <body>
    <h2>US Coin Detecter For Your Camera</h2><p>
    <div id="console"></div>
    <!-- Add an image that we will use to test -->

	<p>To teach system, hold coin in front of camera and select object below</p>
